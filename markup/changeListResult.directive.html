<div ng-if="changeListItem.state === 'rejected'">
  <p>change rejected</p>
  <button class="btn btn-danger">Find issues</button>
</div>
<div ng-if="changeListItem.state === 'complete'">
  <p>complete</p>
  <button class="btn btn-primary">Deploy</button>
</div>
<div ng-if="changeListItem.state === 'accepted'">
  <p>auto-merged</p>
  <button class="btn btn-primary">Merged Build</button>
</div>

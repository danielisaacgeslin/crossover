<td>
  <img ng-src="./images/{{changeListItem.type}}.jpg" alt="{{changeListItem.type}}" />
  {{changeListItem.id}}
</td>
<td>{{changeListItem.owner}}</td>
<td>{{changeListItem.timeStarted | date: 'MM/dd/yyyy h:mma'}}</td>
<td class="state">{{changeListItem.state}}</td>
<td>
  <small-chart
  ng-if="!expanded"
  uib-tooltip="{{changeListItem.percentages.metrics.average | number:2}}"
  percentage="changeListItem.percentages.metrics.average"
  state="changeListItem.state"></small-chart>
</td>
<td>
  <small-chart
  ng-if="!expanded"
  uib-tooltip="100"
  percentage="100"
  state="changeListItem.state"></small-chart>
</td>
<td>
  <small-chart
  ng-if="!expanded"
  uib-tooltip="{{changeListItem.percentages.unitTest.percentages.pass | number:2}}"
  percentage="changeListItem.percentages.unitTest.percentages.pass"
  state="changeListItem.state"></small-chart>
</td>
<td>
  <small-chart
  ng-if="!expanded"
  uib-tooltip="{{changeListItem.percentages.functionalTest.percentages.pass | number:2}}"
  percentage="changeListItem.percentages.functionalTest.percentages.pass"
  state="changeListItem.state"></small-chart>
</td>
